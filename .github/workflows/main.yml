name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
      - name: Set up Python 3.10.4
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.4
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install uvicorn
          pip3 install fastapi
          pip3 install supabase
          pip3 install pyyaml
      - name: Run uvicorn server in background
        run: |
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}"
          python3 -m uvicorn backend.main:app &
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
      - name: Build, run and test Svelte app
        run: |
          npm install cypress
          cd frontend/app
          npm install
          npm run build
          npm run start &
          until $(curl --output /dev/null --silent --head --fail http://0:3400); do
          printf '.'
          sleep 5
          done
          cd ..
          cd ..
          npx cypress run

